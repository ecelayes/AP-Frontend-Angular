<section class="background-radial-gradient overflow-hidden" id="section" *ngIf="person">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1
            class="my-5 display-5 fw-bold ls-tight"
            style="color: hsl(218, 81%, 95%)"
          >
            Actualizar <br />
            <span style="color: hsl(218, 81%, 75%)"
              >Educación</span
            >
          </h1>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div
            id="radius-shape-1"
            class="position-absolute rounded-circle shadow-5-strong"
          ></div>
          <div
            id="radius-shape-2"
            class="position-absolute shadow-5-strong"
          ></div>
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form #f="ngForm" (ngSubmit)="onUpdatePerson()" novalidate>
                <div class="form-outline mb-4">
                    <input 
                        type = "string"
                        id = "name"
                        name = "name"
                        class="form-control"
                        [(ngModel)] = "person.name"
                        required
                    />
                  <label class="form-label" for="name">Nombre</label>
                </div>
                <div class="form-outline mb-4">
                    <input
                        type = "string"
                        id = "surname"
                        name = "surname"
                        class="form-control"
                        [(ngModel)] = "person.surname"
                        required
                    />
                    <label class="form-label" for="surname">Apellido</label>
                </div>
                <div class="form-outline mb-4">
                    <input 
                        type = "string"
                        id = "title"
                        name = "title"
                        class="form-control"
                        [(ngModel)] = "person.title"
                        required
                    />
                    <label class="form-label" for="title">Titulo</label>
                </div>
                <div class="form-outline mb-4">
                    <input 
                        type = "string"
                        id = "location"
                        name = "location"
                        class="form-control"
                        [(ngModel)] = "person.location"
                        required
                    />
                    <label class="form-label" for="location">Residencia</label>
                </div>
                <div class="form-outline mb-4">
                    <input 
                        type = "string"
                        id = "description"
                        name = "description"
                        class="form-control"
                        [(ngModel)] = "person.description"
                        required
                    />
                    <label class="form-label" for="description">Breve descripción sobre mi</label>
                </div>
                <div class="form-outline mb-4">
                    <input 
                        type = "file"
                        id = "dirPhoto"
                        name = "dirPhoto"
                        class="form-control"
                        [(ngModel)] = "person.dirPhoto"
                        required
                        (change)="uploadPhoto($event)"
                        accept=".jpg, .jpeg, .png"
                    />
                    <label class="form-label" for="dirPhoto">Foto Perfil</label>
                </div>
                <div class="form-outline mb-4">
                    <input 
                        type = "file"
                        id = "dirBanner"
                        name = "dirBanner"
                        class="form-control"
                        [(ngModel)] = "person.dirBanner"
                        required
                        (change)="uploadBanner($event)"
                        accept=".jpg, .jpeg, .png, .svg"
                    />
                    <label class="form-label" for="dirBanner">Foto Banner</label>
                </div>
                <div class="container">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block mb-4"
                    id="loginButton"
                    >Actualizar</button>
                  <button (click)="back()"
                    class="btn btn-primary btn-block mb-4"
                    id="volverButton"
                    >Volver</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<section class="background-radial-gradient overflow-hidden" id="section" *ngIf="skill">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1
            class="my-5 display-5 fw-bold ls-tight"
            style="color: hsl(218, 81%, 95%)"
          >
            Actualizar <br />
            <span style="color: hsl(218, 81%, 75%)"
              >Habilidad</span
            >
          </h1>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div
            id="radius-shape-1"
            class="position-absolute rounded-circle shadow-5-strong"
          ></div>
          <div
            id="radius-shape-2"
            class="position-absolute shadow-5-strong"
          ></div>
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form #f="ngForm" (ngSubmit)="onUpdateSkill()" novalidate>
                <div class="form-outline mb-4">
                    <input 
                      type = "file"
                      id = "dirIcon"
                      name = "dirIcon"
                      class="form-control"
                      [(ngModel)] = "skill.dirIcon"
                      required
                      (change)="uploadImage($event)"
                      accept=".jpg, .jpeg, .png, .svg"
                    />
                    <label class="form-label" for="dirIcon">Icono Habilidad</label>
                </div>
                <div class="form-outline mb-4">
                    <input
                        type = "string"
                        id = "nameSkill"
                        name = "nameSkill"
                        class="form-control"
                        [(ngModel)] = "skill.nameSkill"
                        required
                    />
                    <label class="form-label" for="nameSkill">Nombre Habilidad</label>
                </div>
                <div class="form-outline mb-4">
                    <input 
                        type = "number"
                        id = "percentage"
                        name = "percentage"
                        class="form-control"
                        [(ngModel)] = "skill.percentage"
                        required
                    />
                    <label class="form-label" for="percenatge">Porcentaje</label>
                </div>
                <div class="container">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block mb-4"
                    id="loginButton"
                    >Actualizar</button>
                  <button (click)="back()"
                    class="btn btn-primary btn-block mb-4"
                    id="volverButton"
                    >Volver</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
